<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Search Toggle Concept</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="title">
  <div class="masthead">
      <h1>Search Toggle Concept (Velocity.js)</h1>
  </div>
</section>
<section class="mega-search open" id="mega-search">
	<div class="container">
		<form method="get" id="mega-productsearch" class="search-form products active" action="#" role="search">
			<fieldset>
		    	<label for="mega-p-s" class="search-form-label screen-reader-text">Product Search</label>
		    	<input type="search" class="search-form-field" name="mega-p-s" value="" id="mega-p-s" placeholder="Products">
		    	<button class="button" type="submit" id="product-submit"><i class="fa fa-search"></i></button>
			</fieldset>
		</form>
		<hr>
		<form method="get" id="mega-sitesearch" class="search-form site inactive" action="#" role="search">
			<fieldset>
		    	<label for="s" class="search-form-label screen-reader-text">Site Search</label>
		    	<input type="search" class="search-form-field" name="s" value="" id="s" placeholder="Full Site Search">
		    	<button class="button" type="submit" id="full-site-submit"><i class="fa fa-search"></i></button>
			</fieldset>
		</form>					
	</div>
</section>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdn.jsdelivr.net/velocity/1.2.1/velocity.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
